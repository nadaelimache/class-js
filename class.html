<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
  </head>
  <body>
    <script>
        
      class User {
          constructor(firstName, lastName, age, location) {
              this.firstName = firstName
              this.lastName = lastName
              this.age = age
              this.location = location
          }

           compareAge(number) {
              if(this.age > number.age) {
                return `${this.firstName} is older than ${number.firstName}` 
              } else if(this.age < number.age) {
                return `$(this.firstName) is younger than $(number.firstName)` 
          } else {
            return `$(this.firstName) and $(number.firstName) have the same age`
          }
      }
    }

      // creazione di X e Y da User
      const x = new User('Harry', 'Potter', '18', 'Hogsmade')
      const y = new User('Albus', 'Dumbledor', '120', 'Hogwarts')
      console.log(x.compareAge(y))
    </script>
  </body>
</html>
